  <h1>重新开始跑步</h1>
  </div>
<div class="meta">
  <div>2014-08-19</div>
  <div>
    </div>
  </div>
<div class="content">
  <p>大三那年，跑了整整一年步，风雨无阻。五年后，我再度下了这个决心。</p>

<p>巧得很，正当我下完决心后，发现自己手里捧着一本村上春树的《当我谈跑步时我谈些什么》。当然这只是一种主观的说法，到底是在看这本书书的时候下了决心还是在看书之前已经下了决心，我自己也搞不清了。</p>

<p>跑步其实不仅仅是跑步这项运动。跑步意味着生活的一切都开始逐渐规律化，平静化，意味着对自己的掌控。</p>

<p>希望这是一个新的开始。</p></div>
