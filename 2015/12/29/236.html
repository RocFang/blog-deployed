  <h1>人有自知之明，挺难的</h1>
  </div>
<div class="meta">
  <div>2015-12-28</div>
  <div>
    </div>
  </div>
<div class="content">
  <p>这两天，金线冯唐火了，因为他的译本《飞鸟集》。</p>

<p>但我对这事没什么感受，因为不关心。但是却对他事后的一条反应比较感兴趣。当有读者批评他英文不过关，曲解原文意思的时候，他在微博上晒出了自己的托福成绩，说：</p>

<blockquote>
<p>此事如此简单，我们比比英文和中文，如果你胜，我洗耳恭听。</p>
</blockquote>

<p>顿时觉得，人贵有自知之明这句话，说的真好。为什么贵，因为难啊，有自知之明，也有逻辑，就更是难上加难了。</p></div>
