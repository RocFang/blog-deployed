<div class="content">
  <p>在昨天写了自己的第一个 Rust 程序后，今天抽了一点时间把代码结构优化了一下，另外引入了 clap 这个第三方 crate 来做参数解析。</p>
<p>在 github 上找到了 pingcap 的 <a href="https://github.com/pingcap/talent-plan">Rust培训计划</a>，下一步会把它这个教程完整的走一遍，在夯实语言基础的同时，看看业界在实践中是怎么做的。</p>
<p>就这短短的几天时间，Rust 已经让我爱不释手了，好像重新找到了大学时刚学编程的那个兴奋劲，有好多东西等着自己去深挖。</p></div>
