<div class="content">
  <p>一个即将步入83岁高龄的异国老戏子，在调侃了一阵他们国家的领导人之后，竟然被远隔重阳的中国的最大的 视频内容服务商给屏蔽了。<br />
其实这个事情已经过去两个多月了，今天心血来潮又试了一次：<br />
（1）在任何一款浏览器的地址栏里输入优酷网的地址：www.youku.com<br />
<img src="/img/youku-1.jpg" alt="youku-1.jpg" /><br />
（2）在搜索栏里输入“伊斯特伍德”，然后点击搜索。<br />
<img src="/img/youku-2.jpg" alt="youku-2" /><br />
（3）然后，你就看到这样的画面了。<br />
<img src="/img/youku-3.jpg" alt="youku-3" /><br />
哈哈哈哈&hellip;</p></div>
